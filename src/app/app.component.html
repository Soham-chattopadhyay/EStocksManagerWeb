<div class="container">

  <!-- Call Company details components to render Company info page navbar, Company Info and Date range filters -->
  <app-company-details
  (stockInfoData) = GetStockInfoFromCompanyDetail($event)
  (stocksInfoHiddenFlag) = GetStockInfoHideenFlagFromCompanyDetail($event)
  ></app-company-details>  

  <!-- Stock Details Component call -->
  <app-stock-details
  [stocksInfoHidden] = "stocksInfoHidden"
  [stockInfo] = "stockInfo"
  ></app-stock-details>
  
</div>
